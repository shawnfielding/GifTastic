<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Movie Search</h1>

    <!-- Movies will get dumped here -->
    <div id="movies-view"></div>

    <form id="movie-form">
      <label for="movie-input">Add a Movie Bro</label>
      <input type="text" id="movie-input"><br>



      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="button" value="Add a Movie Bro">
    </form>
            <div id="movie-view"></div>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      var movies = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King"];

      // Function for displaying movie data
      function renderButtons() {
        for(var i = 0; i < movies.length; i++){
          $("#movies-view").append("<input type='button' id='"+movies[i]+"' value='"+movies[i]+"' onClick='displaymoviedata(\""+movies[i]+"\");'/>");

          //You could have done an .on and then doe a movieName = $this.attr("data-name").
          //onClick='alert(\""+movies[i]+"\");'/>");  I did this.
        }
      }
        //this function displays the movie clicked
        function displaymoviedata(movie){
          var queryURL = "http://www.omdbapi.com/?t=" + movie + "&y=&plot=short&r=json";

          $.ajax({
            url: queryURL,
            method: "GET"
          }).done(function(response){
            var theMovie = response;
            $("#movie-view").html("");
            $.each(theMovie,function(k,v){
              console.log("Key: "+k+" Value: "+v);
              if(k == "Poster"){
              $("#movie-view").append("<p><strong>"+k+"</strong>: <img src='"+v+"'</p>");
              }else{
              $("#movie-view").append("<p><strong>"+k+"</strong>: "+v+"</p>");
              }
            })

            });
          }

      // This function handles events where one button is clicked
      $("#add-movie").on("click", function() {
        var newMovie = $("#movie-input").val();
        movies.push(newMovie);
        $("#movies-view").html("");
        renderButtons();


      });

      // Calling the renderButtons function to display the initial list of movies
      renderButtons();
    </script>
  </div>
</body>

</html>
